<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>メモ帳</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    #editor {
      border: 1px solid #ccc;
      padding: 1rem;
      min-height: 200px;
      background: white;
      display: none;
      margin-top: 1rem;
    }
    .masked {
      background-color: red;
      color: red;
      cursor: pointer;
      border-radius: 4px;
      padding: 0 2px;
      transition: all 0.3s ease;
    }
    .masked.revealed {
      background-color: #ffcccc;
      color: black;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .highlight {
      background-color: yellow;
      border-radius: 4px;
      padding: 0 2px;
    }
    #searchContainer {
      margin-top: 1rem;
    }
    #searchInput {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #topButtons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>メモ帳</h1>
  <div id="topButtons">
    <button id="toggleBtn" onclick="toggleAll()" style="display:none;">マーカー ON/OFF</button>
    <input type="text" id="searchInput" placeholder="検索したい文字を入力" oninput="searchText()" />
  </div>
  <div id="editor" contenteditable="true"></div>
  <script>
    const correctPassword = "2410";
    let allVisible = false;

    function applyEventsToMasked(el) {
      el.onclick = function () {
        this.classList.toggle("revealed");
      };
      el.oncontextmenu = function (e) {
        e.preventDefault();
        const textNode = document.createTextNode(this.textContent);
        this.replaceWith(textNode);
      };
    }

    function maskSelection() {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      const selectedText = range.toString();
      if (!selectedText) return;

      const span = document.createElement("span");
      span.className = "masked";
      span.textContent = selectedText;
      applyEventsToMasked(span);

      range.deleteContents();
      range.insertNode(span);
    }

    function toggleAll() {
      document.querySelectorAll(".masked").forEach(el => {
        if (allVisible) {
          el.classList.remove("revealed");
        } else {
          el.classList.add("revealed");
        }
      });
      allVisible = !allVisible;
    }

    function searchText() {
      const searchInput = document.getElementById("searchInput").value;
      const editor = document.getElementById("editor");
      const text = editor.innerHTML;
      editor.innerHTML = text.replace(/<span class="highlight">(.*?)<\/span>/g, "$1");

      if (searchInput === "") return;

      const pattern = new RegExp(`【${searchInput}】`, "g");
      let result;
      let newHTML = text;
      let matchFound = false;

      while ((result = pattern.exec(text)) !== null) {
        const keyword = result[0];
        const highlighted = `<span class="highlight">${keyword}</span>`;
        newHTML = newHTML.replace(keyword, highlighted);
        matchFound = true;
      }

      editor.innerHTML = newHTML;

      if (matchFound) {
        const highlightedElement = document.querySelector(".highlight");
        if (highlightedElement) {
          highlightedElement.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }
    }

    function loadContent() {
      const saved = localStorage.getItem("maskedContent");
      if (saved) {
        document.getElementById("editor").innerHTML = saved;
        document.querySelectorAll(".masked").forEach(el => applyEventsToMasked(el));
      }

      document.getElementById("editor").addEventListener("dblclick", function () {
        const sel = window.getSelection();
        if (sel.toString()) {
          maskSelection();
        }
      });

      setInterval(() => {
        const content = document.getElementById("editor").innerHTML;
        localStorage.setItem("maskedContent", content);
      }, 2000);
    }

    window.onload = function () {
      const pass = prompt("パスワードを入力してください:");
      if (pass === correctPassword) {
        document.getElementById("editor").style.display = "block";
        document.getElementById("toggleBtn").style.display = "inline-block";
        loadContent();
      } else {
        alert("パスワードが違います。");
      }
    };
  </script>
</body>
</html>
